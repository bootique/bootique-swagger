swagger:
  pretty: false
  specs:
    default:
      pathJson: openapi.json
      pathYaml: openapi.yaml
      overrideSpec: "classpath:SeleniumIT/config-override.yaml"
      resourceClasses:
        - io.bootique.swagger.jakarta.ui.SeleniumIT$TestApi

swaggerui:
  default:
    specPath: openapi.json