<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Swagger UI</title>
    <link rel="stylesheet" type="text/css" href="/swagger-uix/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="/swagger-uix/index.css" />
    <link rel="icon" type="image/png" href="/swagger-uix/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="/swagger-uix/favicon-16x16.png" sizes="16x16" />
  </head>

  <body>
    <div id="swagger-ui"></div>
    <script src="/swagger-uix/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <script src="/swagger-uix/swagger-ui-standalone-preset.js" charset="UTF-8"> </script>
    <script src="/swagger-uix/swagger-initializer.js" charset="UTF-8"> </script>
    <script>
    window.onload = () => {
          window.ui = SwaggerUIBundle({
            url: "http://example.com/test.json",
            dom_id: '#swagger-ui',
            presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIStandalonePreset
            ],
            layout: "StandaloneLayout",
          });
        };
    </script>
  </body>
</html>
